<div class="section section-basic">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-white">Welcome Directioners!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9 col-sm-12 col-xs-12 col-lg-9">
        <div class="card card-plain card-info">
          <h2>Song of the day</h2>
          <div id="sotdImg">
            <div class="row">
              <div class="col-4" id="sotdImageDiv" style="margin: auto; position: relative;">
                <img id="sotdImage" src={{SOTDAlbumData.images[0].url}} style="width: 100%; height: auto;">
                <div id="sotdPlayOverlay" class="overlaySOTD">
                  <a href="{{SOTDData.external_urls.spotify}}" target="_blank">
                    <i class="far fa-play-circle sotdPlay" title="Play on Spotify"></i>
                  </a>
                </div>
              </div>
            </div>
            <h3>{{SOTDData.name}}</h3>
          </div>
        </div>
        <div class="container">
          <h2> Listen to the albums! </h2>
          <div class="row">           
            <div class="col col-xs-6" *ngFor="let albumdata of oneDAlbums">
              <a href="{{albumdata.external_urls.spotify}}" target="_blank">
                <img class="img-fluid rounded glowonhover" title="Play {{albumdata.name}}" src={{albumdata.images[0].url}}
                  style="width: 100%; height: auto;">
              </a>
            </div>
          </div>
        </div>
        <div class="container">
          <h2> Support the boys! </h2>
          <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
              <app-artist-info artistId={{harryArtistId}}></app-artist-info>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
             <app-artist-info artistId={{louisArtistId}}></app-artist-info>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
              <app-artist-info artistId={{niallArtistId}}></app-artist-info>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
              <app-artist-info artistId={{liamArtistId}}></app-artist-info>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
              <app-artist-info artistId={{zaynArtistId}}></app-artist-info>
            </div> 
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-0 hidden-xs col-lg-3" style="height:100%">
        <h2>Memory Lane</h2>
        <div class="twitterFeedCol">
          <a class="twitter-timeline" href="https://twitter.com/todays1dhistory?ref_src=twsrc%5Etfw">Tweets by
            todays1dhistory</a>
        </div>
      </div>
    </div>




  </div>
