<div class="section section-basic">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-white">Welcome Directioners!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-9">
        <div class="card card-plain card-info">
          <h2>Song of the day</h2>
          <div id="sotdImg">
            <div class="row">
              <div class="col-5" id="sotdImageDiv" style="margin: auto; position: relative;">
                <img id="sotdImage" src={{SOTDAlbumData.images[0].url}} style="width: 100%; height: auto;">
                <div id="sotdPlayOverlay" class="overlaySOTD">
                  <a href="{{SOTDData.external_urls.spotify}}" target="_blank">
                    <i class="far fa-play-circle sotdPlay" title="Play on Spotify"></i>
                  </a>
                </div>
              </div>
            </div>
            <h3>{{SOTDData.name}}</h3>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col" *ngFor="let albumdata of oneDAlbums">
              <div class="card card-album">
                <!--<div class="card-header">
                  <h4 class="card-title">{{albumdata.name}}</h4>
                </div> -->
                <div class="card-body">
                  <a href="{{albumdata.external_urls.spotify}}" target="_blank">
                    <img id="sotdImage" src={{albumdata.images[0].url}} style="width: 100%; height: auto;">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card card-plain card-info col">
          <h2>Memory Lane</h2>
          <a class="twitter-timeline" href="https://twitter.com/todays1dhistory?ref_src=twsrc%5Etfw">Tweets by
            todays1dhistory</a>
        </div>
      </div>
    </div>




  </div>
