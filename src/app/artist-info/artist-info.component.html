<div class="card card-info">
<div class="card-header">
    <h4 class="card-title">{{artistData.name}}</h4>
</div>
<div class="card-body">
    <div style="padding:1rem"><img src="{{artistData.images[0].url}}" alt="" class="card-image"></div>
    <div class="row">
        <div style="margin: auto;">
            <a href={{artistData.socials.instagram}} target="_blank"><button class="btn btn-primary btn-icon btn-round mr-1" type="button"><i class="fab fa-instagram"></i></button></a> 
            <a href={{artistData.socials.twitter}} target="_blank"><button class="btn btn-primary btn-icon btn-round mr-1" type="button"><i class="fab fa-twitter"></i></button></a> 
            <a href={{artistData.socials.youtube}} target="_blank"><button class="btn btn-primary btn-icon btn-round mr-1" type="button"><i class="fab fa-youtube"></i></button></a> 
            <a href={{artistData.socials.itunes}} target="_blank"><button class="btn btn-primary btn-icon btn-round mr-1" type="button"><i class="fab fa-itunes"></i></button></a> 
            <a href={{artistData.spotifyLink}} target="_blank"><button class="btn btn-primary btn-icon btn-round mr-1" type="button"><i class="fab fa-spotify"></i></button></a> 
        </div>
        
        
            
        
        
        
    </div>
    
    
    <div>
        <iframe style="padding-top: 2rem;" [src]=artistData.embedLink height="260" width="100%" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
